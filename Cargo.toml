[workspace]
members = ["node", "runtime/kreivo", "common"]

exclude = ["xcm-emulator"]
resolver = "2"

[profile.release]
panic = "unwind"

[profile.production]
inherits = "release"
lto = true
codegen-units = 1

[profile.test]
debug = 0

